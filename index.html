<!DOCTYPE html>
<html>
  <head>
    <title>YXsurvey</title>
    <meta charset="utf-8">
    <meta name="author" content="yxtung">
    <meta name="keyword" content="yxtung,form,yxtung github">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1  id="title">Short Survey</h1>
      <p id="description">Fill up all the following form</p>
      
    </main>
    
    <form id="survey-form" action="https://register-demo.freecodecamp.org">

      <fieldset id="intro">
        <div>
        <label id="name-label" >Enter Your First Name:</label> 
        <input type="text" id="name" pattern="[a-z A-Z]{3,8}"required title="DO NOT INCLUDE NUMBER AND SYMBOL" placeholder="exp: john">
        </div>
        <div>
        <label id="name-label" >Enter Your Last Name:</label>
        <input type="text" id="name" pattern="{3,8}"required title="Last Name" placeholder="exp: Wick123.'/">
        </div>
        <div>
        <label id="email-label" for="email">Enter Your Email:</label> 
        <input type="email"  id="email" required placeholder="example@gmail.com" title="Email"></label>
        </div>
        <div>
        <label id="number-label">Enter Your Password:</label> 
        <input type="password"  required id="pass" minlength="10"placeholder="exp: !Asd2NB3.!" title="Password">

        </div>
      </fieldset>
      <fieldset>
        <label id="userages">age:<input type="number" min="12" max="100" value="12" id="number" placeholder="12"> </label>
        <label>Roles:
        <select required id="dropdown">
          <option name="0" disabled selected>(Choose one)</option>
          <option name="1">Student</option>
          <option name="2">Teacher</option>
          <option name="3">Working</option>
          <option name="4">Working for government</option>
          <option name="5">Working oversea</option>
          <option name="6">Freelancer</option>
          <option name="7">Unemployment</option>
        </select>
        </label>
        
        <label>Salary<b>:</b> </label>
          <label class="radio">High payment</label><input type="radio" name="sal" required value="high payment">
          <label class="radio">Median payment</label><input type="radio" name="sal" required value="median payment">
          <label class="radio">Low payment</label><input type="radio" name="sal" required value="low payment">
        
        
        <label id="rating">Rate for your current state:
        <p id="rate-state">1<input type="range" step="25" value="0">5</p>
        </label>
      
      </fieldset>
      <fieldset>
      <label>Profile picture:<input type="file" accept=".jpg, .jpeg, .png"></label>
      
      </fieldset>
      <fieldset>
        <label>Provide bio:<textarea rows="5" cols="60" maxlength="100" required></textarea> </label>
        <label><input type="checkbox" required value="trusted" name="Trusted">I had entrusted that YX will protect my privacy</a></label>

        <label><input type="checkbox" value="term and conditions" required name="term and conditions" value="term and conditions">I accept the<a id="tnc" href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a></label>
        
      </fieldset>
      <input type="submit" id="submit" >
    </form>

  </body>
</html>
